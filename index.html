<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonic Music Experience</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes terminal-blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    .animate-terminal-blink { animation: terminal-blink 2.2s step-end infinite; }
    @keyframes record-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .animate-record-spin { animation: record-spin 4s linear infinite; }
    
    /* Hide scrollbar for Chrome, Safari and Opera */
    ::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    html {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
    
    /* Reveal text base styles */
    .reveal-char { transition: opacity 0.1s ease-out; opacity: 0.15; }
    .typewriter-char { padding-right: 0.01em; }
    .typewriter-space { padding-right: 0; }
    
    body.lock-sonic { overflow: hidden !important; }

    /* Safari performance and clipping fixes */
    .typewriter-content {
      -webkit-font-smoothing: antialiased;
      perspective: 1000px;
      backface-visibility: hidden;
    }

    /* --- Adaptive Typography for Questions Section --- */
    .question-text {
      font-weight: 700;
      line-height: 0.9;
      letter-spacing: -0.04em;
    }

    /* Mobile Breakpoint (<= 809px) */
    @media (max-width: 809px) {
      .question-text { font-size: clamp(4rem, 16vw, 6rem); }
      .adaptive-indent { padding-left: calc(var(--random-indent) * 10%); }

      /* Adaptive Layout for Interviews Section - Reduced width for smaller images */
      .interview-card { width: 60vw; max-width: 260px; }
      .interview-gap { gap: 2rem; }
      .interview-name { font-size: clamp(0.6rem, 2.5vw, 0.75rem); }
      .interview-desc { font-size: clamp(0.5rem, 1.8vw, 0.6rem); }
      .interview-quote { font-size: clamp(0.9rem, 3.5vw, 1rem); }
    }

    /* Tablet Breakpoint (810px - 1199px) */
    @media (min-width: 810px) and (max-width: 1199px) {
      .question-text { font-size: clamp(6rem, 14vw, 9rem); }
      .adaptive-indent { padding-left: calc(var(--random-indent) * 15%); }

      /* Adaptive Layout for Interviews Section - Reduced width for smaller images */
      .interview-card { width: 30vw; }
      .interview-gap { gap: 3.5rem; }
      .interview-name { font-size: clamp(0.7rem, 1.5vw, 0.85rem); }
      .interview-desc { font-size: clamp(0.6rem, 1.2vw, 0.7rem); }
      .interview-quote { font-size: clamp(1rem, 2vw, 1.15rem); }
    }

    /* Desktop Breakpoint (>= 1200px) - Layout freezes to prevent scaling issues on ultra-wide screens */
    @media (min-width: 1200px) {
      .question-text { font-size: 10.5rem; } 
      .adaptive-indent { padding-left: calc(var(--random-indent) * 20%); }

      /* Adaptive Layout for Interviews Section - Reduced width for smaller images */
      .interview-card { width: 300px; } 
      .interview-gap { gap: 5rem; }
      .interview-name { font-size: 0.85rem; }
      .interview-desc { font-size: 0.7rem; }
      .interview-quote { font-size: 1.2rem; }
    }
  </style>
</head>

  <script>
    const SITE_CONTENT = {
      brand: {
        short: "S.",
        full: "SONIC."
      },
      nav: {
        links: [
          { text: "Home", url: "home.html" },
          { text: "Reviews", url: "reviews.html" },
          { text: "Interviews", url: "interviews.html" },
          { text: "Opinion", url: "opinion.html" },
          { text: "About", url: "about.html" }

        mobileMenuImage: "https://p7.hiclipart.com/preview/805/164/961/phonograph-record-lp-record-music-clip-art-others.jpg"
      },
      typewriters: [
        "Why do you listen?",
        "Where do you listen?",
        "How do you listen?"

      sonicReveal: {
        bgImage: "https://i.pinimg.com/1200x/74/2f/d7/742fd7ff01286fc75d71f60fde596531.jpg",
        title: "SONIC",
        season: "Season I"
      },
      mission: {
        label: "Mission",
        p1: "SONIC wants to embrace music again as a work of art turning away from commercialisation. By focusing on the listening experience and interpretation, it pushes for a more conscious way of listening.",
        p2: "We believe music should be regarded as an intense short form compression of the experiences of an artist. Delivered in detail, it conveys the artists message throughout different layers: lyrics, sound design or structure.",
        p3: "The reviews on this page aim to unveil these layers and explore how they work together on evoking emotions and excitement in the listener."

  <script>
    function initializeAnimations() {
      // --- Mobile Menu Toggle ---
      const menuBtn = document.getElementById('mobile-menu-btn');
      const menuOverlay = document.getElementById('mobile-menu-overlay');
      const menuCloseBtn = document.getElementById('mobile-menu-close-btn');
      const menuImg = document.getElementById('mobile-menu-img');
      const menuCloseIcon = document.getElementById('mobile-menu-close');
      
      let isMenuOpen = false;
      const toggleMenu = () => {
        isMenuOpen = !isMenuOpen;
        if (isMenuOpen) {
          menuOverlay.classList.remove('hidden');
          setTimeout(() => menuOverlay.classList.remove('opacity-0', 'pointer-events-none'), 10);
          menuImg.classList.add('brightness-0', 'invert');
          menuCloseIcon.classList.remove('hidden');
        } else {
          menuOverlay.classList.add('opacity-0', 'pointer-events-none');
          setTimeout(() => menuOverlay.classList.add('hidden'), 500);
          menuImg.classList.remove('brightness-0', 'invert');
          menuCloseIcon.classList.add('hidden');
        }
      };

      menuBtn.addEventListener('click', toggleMenu);
      menuCloseBtn.addEventListener('click', toggleMenu);
      menuOverlay.querySelectorAll('a').forEach(a => a.addEventListener('click', () => { if(isMenuOpen) toggleMenu(); }));

      // --- Navigation Visibility Logic (Hide on Scroll, regardless of direction) ---
      const nav = document.getElementById('main-nav');
      const missionSection = document.getElementById('mission-section');
      let scrollTimeout;

      const handleNavScroll = () => {
        nav.classList.add('-translate-y-full', 'opacity-0');
        nav.classList.remove('translate-y-0', 'opacity-100');

        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
          const missionTop = missionSection.getBoundingClientRect().top;
          if (missionTop <= 10) {
            nav.classList.remove('-translate-y-full', 'opacity-0');
            nav.classList.add('translate-y-0', 'opacity-100');
          }
        }, 800); 
      };

      window.addEventListener('scroll', handleNavScroll, { passive: true });

      // --- Sonic Reveal Logic ---
      const sonicRevealSection = document.getElementById('sonic-reveal');
      const sonicBg = document.getElementById('sonic-bg');
      const sonicTitle = document.getElementById('sonic-title');
      const sonicChars = document.querySelectorAll('.sonic-char');
      const sonicSeason = document.getElementById('sonic-season');

      let sonicTriggered = false;

      const easeInOutQuart = (x) => {
        return x < 0.5 ? 8 * x * x * x * x : 1 - Math.pow(-2 * x + 2, 4) / 2;
      };

      const updateSonicUI = (linearProgress) => {
        const revealProgress = easeInOutQuart(linearProgress);
        const visibilityFactor = Math.min(1, revealProgress * 1.5);
        sonicBg.style.opacity = visibilityFactor * 0.35;
        sonicBg.style.filter = `blur(${(1 - revealProgress) * 15}px)`; 
        sonicBg.style.transform = `scale(${1.2 - (revealProgress * 0.2)})`;
        sonicTitle.style.opacity = revealProgress;
        sonicTitle.style.filter = `blur(${(1 - revealProgress) * 15}px)`;
        sonicTitle.style.letterSpacing = `${-0.15 + (revealProgress * 0.17)}em`;
        sonicTitle.style.transform = `scale(${1.2 - (revealProgress * 0.2)})`;
        sonicChars.forEach((char, i) => {
          const charStart = i * 0.08;
          const charProgress = Math.max(0, Math.min(1, (revealProgress - charStart) / 0.6));
          char.style.transform = `translateY(${(1 - charProgress) * 20}px)`;
        });
        sonicSeason.style.opacity = revealProgress;
        sonicSeason.style.filter = `blur(${(1 - revealProgress) * 15}px)`;
        sonicSeason.style.transform = `scale(${1.2 - (revealProgress * 0.2)}) translateY(${(1 - revealProgress) * 30}px)`;
      };

      // Reset immediately to 0 when initializing so it doesn't stay revealed on preview reload
      updateSonicUI(0);
      sonicTriggered = false;

      const startSonicSequence = () => {
        if (sonicTriggered) return;
        sonicTriggered = true;
        document.body.classList.add('lock-sonic');
        const duration = 2000;
        const startTime = performance.now();
        const animate = (currentTime) => {
          const elapsed = currentTime - startTime;
          const linearProgress = Math.min(1, elapsed / duration);
          updateSonicUI(linearProgress);
          if (linearProgress < 1) {
            requestAnimationFrame(animate);
          } else {
            document.body.classList.remove('lock-sonic');
          }
        };
        requestAnimationFrame(animate);
      };

      // Intersection Observer for Sonic Reveal
      const sonicObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting && !sonicTriggered) {
             const rect = entry.target.getBoundingClientRect();
             if (rect.top <= 20) startSonicSequence();
          }
        });
      }, { threshold: [0, 0.1, 0.5, 0.9, 1] });
      sonicObserver.observe(sonicRevealSection);

      // Typewriter and Scroll Reveal Logic
      const typewriters = [];
      document.querySelectorAll('.typewriter-section').forEach((section, idx) => {
        const container = section.querySelector('.typewriter-content');
        const text = SITE_CONTENT.typewriters[idx] || "";
        const isFirst = section.dataset.isfirst === 'true';
        
        let charElements = [];
        let charCounter = 0;
        
        // Adaptive approach: split into words to prevent unnatural mid-word breaks on smaller screens
        const words = text.split(" ");
        let lines = [];
        
        // Chunk lines logically for typewriter staggering
        for (let i = 0; i < words.length; i++) {
          let current = words[i];
          if (current.length < 2 && i < words.length - 1) {
            lines.push(current + " " + words[i+1]);
            i++;
          } else {
            lines.push(current);
          }
        }
        if (lines.length > 1 && lines[lines.length - 1].length < 2) {
          const last = lines.pop();
          lines[lines.length - 1] += " " + last;
        }

        lines.forEach((lineText, lineIdx) => {
          const isAnchoredFirst = isFirst && lineIdx === 0;
          const h2 = document.createElement('h2');
          
          // CSS variables feed into our adaptive breakpoints automatically
          h2.style.setProperty('--random-indent', isAnchoredFirst ? 0 : Math.random());
          h2.className = "question-text flex flex-wrap items-baseline mb-[0.15em] pt-4 transition-none w-full adaptive-indent";

          // Group by words to keep responsiveness pristine without overflowing text mid-word
          lineText.split(" ").forEach((word, wordIdx, wordArr) => {
            const wordSpan = document.createElement('span');
            wordSpan.className = "inline-flex whitespace-nowrap";
            
            word.split("").forEach((char) => {
              const span = document.createElement('span');
              span.className = "typewriter-char inline-block";
              span.textContent = char;
              
              const shouldShowInitially = isFirst && charCounter < 3;
              span.style.opacity = shouldShowInitially ? 1 : 0;
              span.style.visibility = shouldShowInitially ? "visible" : "hidden";
              
              wordSpan.appendChild(span);
              charElements.push(span);
              charCounter++;
            });
            
            h2.appendChild(wordSpan);
            
            if (wordIdx < wordArr.length - 1) {
               const spaceSpan = document.createElement('span');
               spaceSpan.className = "typewriter-space inline-block";
               spaceSpan.textContent = "\u00A0";
               
               const shouldShowInitially = isFirst && charCounter < 3;
               spaceSpan.style.opacity = shouldShowInitially ? 1 : 0;
               spaceSpan.style.visibility = shouldShowInitially ? "visible" : "hidden";
               
               h2.appendChild(spaceSpan);
               charElements.push(spaceSpan);
               charCounter++;
            }
          });
          container.appendChild(h2);
        });

        // Add adaptive blinker
        const blinker = document.createElement('span');
        blinker.className = "inline-block ml-1 animate-terminal-blink question-text";
        blinker.textContent = ".";
        blinker.style.display = "none";
        container.appendChild(blinker);

        typewriters.push({ section, charElements, totalChars: text.length, blinker, isFirst });
      });

      const revealContainers = [];
      document.querySelectorAll('.scroll-text-wrapper').forEach(wrapper => {
        const text = wrapper.dataset.text;
        const words = text.split(' ');
        let charElements = [];
        let charIndex = 0;
        const totalChars = text.length;
        words.forEach((word, wIdx) => {
          const wordSpan = document.createElement('span');
          wordSpan.className = "inline-flex";
          word.split('').forEach(char => {
            const charSpan = document.createElement('span');
            charSpan.className = "reveal-char";
            charSpan.textContent = char;
            wordSpan.appendChild(charSpan);
            charElements.push({ element: charSpan, threshold: charIndex / totalChars });
            charIndex++;
          });
          wrapper.appendChild(wordSpan);
          if (wIdx < words.length - 1) charIndex++;
        });
        revealContainers.push({ section: wrapper.closest('.scroll-reveal-container'), charElements, start: parseFloat(wrapper.dataset.start), end: parseFloat(wrapper.dataset.end) });
      });

      const interviewsTrack = document.getElementById('interviews-track');
      const interviewsSection = document.getElementById('interviews-section');
      
      const onScroll = () => {
        const h = window.innerHeight;
        typewriters.forEach(tw => {
          const rect = tw.section.getBoundingClientRect();
          const height = tw.section.offsetHeight - h;
          const progress = Math.max(0, Math.min(1, -rect.top / height));
          
          // Adaptive animation multiplier
          const effectiveProgress = Math.min(1, progress * 1.15);
          const typingHeadIdx = tw.isFirst ? 2 + Math.floor(effectiveProgress * (tw.totalChars - 3)) : -1 + Math.floor(effectiveProgress * tw.totalChars);
          
          tw.charElements.forEach((el, idx) => {
            const isVisible = (tw.isFirst && idx < 3) || idx <= typingHeadIdx;
            el.style.opacity = isVisible ? 1 : 0; 
            el.style.visibility = isVisible ? 'visible' : 'hidden';
          });

          // Blinker toggling logically follows the typing head
          const isLastCharTyped = (tw.isFirst && effectiveProgress === 0 && typingHeadIdx === 2) || (typingHeadIdx >= 0 && effectiveProgress < 1);
          if (isLastCharTyped) {
              tw.blinker.style.display = 'inline-block';
              const lastVisibleChar = tw.charElements[Math.max(0, typingHeadIdx)];
              if (lastVisibleChar && tw.blinker.previousElementSibling !== lastVisibleChar) {
                  lastVisibleChar.after(tw.blinker);
              }
          } else {
              tw.blinker.style.display = 'none';
          }
        });
        
        if (sonicRevealSection.getBoundingClientRect().top <= 20 && !sonicTriggered) startSonicSequence();
        
        revealContainers.forEach(rv => {
           const progress = Math.max(0, Math.min(1, -rv.section.getBoundingClientRect().top / (rv.section.offsetHeight - h)));
           const lp = Math.max(0, Math.min(1, (progress - rv.start) / (rv.end - rv.start)));
           rv.charElements.forEach(item => { item.element.style.opacity = lp > item.threshold ? 1 : 0.15; });
        });
        
        if (interviewsSection && interviewsTrack) {
          const progress = Math.max(0, Math.min(1, -interviewsSection.getBoundingClientRect().top / (interviewsSection.offsetHeight - h)));
          
          // Adaptive calculation instead of hardcoded VW translation
          const trackContainerWidth = interviewsTrack.parentElement.clientWidth;
          const scrollableWidth = document.getElementById('interviews-container').scrollWidth;
          const maxTranslate = Math.max(0, scrollableWidth - trackContainerWidth);
          
          interviewsTrack.style.transform = `translateX(${-progress * maxTranslate}px)`;
        }
      };

      window.addEventListener('scroll', onScroll, { passive: true });
      onScroll();
    }
    
    // --- Global Functions ---
    window.handleCardHover = function(el, isHovered) {
      const accent = el.dataset.accent;
      const textColor = el.dataset.textcolor;
      
      // Changed to default to bright white when animation/hover didn't start/ended
      el.style.backgroundColor = isHovered ? accent : '#FFFFFF';
      
      el.querySelectorAll('.dynamic-text').forEach(child => {
          if(child.classList.contains('text-zinc-300') || child.classList.contains('opacity-30')) {
            child.classList.toggle('opacity-30', isHovered);
            child.classList.toggle('text-zinc-300', !isHovered);
            child.style.color = isHovered ? textColor : '';
          } else if(child.classList.contains('text-zinc-400') || child.classList.contains('opacity-40')) {
            child.classList.toggle('opacity-40', isHovered);
            child.classList.toggle('text-zinc-400', !isHovered);
            child.style.color = isHovered ? textColor : '';
          } else if(child.classList.contains('text-zinc-950') || child.classList.contains('text-white')) {
            child.style.color = isHovered ? textColor : '';
          }
      });
      el.querySelectorAll('.dynamic-p').forEach(child => {
          child.style.color = isHovered ? textColor : '#52525b';
          child.style.borderColor = isHovered ? textColor : '#f4f4f5';
          child.style.opacity = isHovered ? 1 : 0.8;
      });
    };

    window.handleSoundboardHover = function(album) {
      const bg = document.getElementById('soundboard-bg');
      if (album) {
        bg.classList.add('opacity-0', 'scale-95', 'blur-sm');
        bg.classList.remove('opacity-30', 'scale-100', 'blur-0');
      } else {
        bg.classList.remove('opacity-0', 'scale-95', 'blur-sm');
        bg.classList.add('opacity-30', 'scale-100', 'blur-0');
      }
      Array.from(document.getElementById('soundboard-covers').children).forEach(cover => {
        if (cover.dataset.album === album) {
            cover.classList.add('opacity-100', 'scale-100', 'translate-y-0');
            cover.classList.remove('opacity-0', 'scale-110', 'translate-y-10', 'pointer-events-none');
        } else {
            cover.classList.remove('opacity-100', 'scale-100', 'translate-y-0');
            cover.classList.add('opacity-0', 'scale-110', 'translate-y-10', 'pointer-events-none');
        }
      });
    };

    document.addEventListener("DOMContentLoaded", () => {
      // Bind single data fields (texts & images)
      document.querySelectorAll('[data-content]').forEach(el => {
        const keys = el.dataset.content.split('.');
        let val = SITE_CONTENT;
        keys.forEach(k => val = val[k] || val);
        
        if (el.tagName === 'IMG') el.src = val;
        else if (el.tagName === 'A') { el.textContent = val; el.href = val; }
        else if (el.classList.contains('scroll-text-wrapper')) el.dataset.text = val;
        else el.textContent = val;
      });

      // Render Navigation
      const navLinksHTML = SITE_CONTENT.nav.links.map(link => 
        `<a href="${link.url}" class="flex-1 flex items-center justify-center border-r border-zinc-100 last:border-r-0 text-[7px] font-bold uppercase tracking-[0.5em] transition-all duration-300 hover:bg-zinc-950 hover:text-white group"><span>${link.text}</span></a>`
      ).join('');
      document.getElementById('desktop-nav').innerHTML = navLinksHTML;
      
      const mobileNavLinksHTML = SITE_CONTENT.nav.links.map(link => 
        `<a href="${link.url}" class="text-4xl font-bold tracking-tighter uppercase transition-all">${link.text}</a>`
      ).join('');
      document.getElementById('mobile-nav-links').innerHTML = mobileNavLinksHTML;

      const footerNavLinksHTML = SITE_CONTENT.nav.links.map(link => 
        `<li><a href="${link.url}" class="hover:text-zinc-950 transition-colors">${link.text}</a></li>`
      ).join('');
      document.getElementById('footer-nav').innerHTML = footerNavLinksHTML;

      // Typewriter Texts Binding
      document.querySelectorAll('.typewriter-section').forEach((sec, idx) => {
        sec.dataset.text = SITE_CONTENT.typewriters[idx] || "";
      });

      // Sonic Reveal Title Binding
      const sonicTitleHtml = SITE_CONTENT.sonicReveal.title.split('').map(char => 
        `<span class="inline-block text-white transition-transform duration-500 sonic-char" style="transform: translateY(20px);">${char}</span>`
      ).join('');
      document.getElementById('sonic-title').innerHTML = sonicTitleHtml;

      // Render Visual Archive
      document.getElementById('visual-archive-grid').innerHTML = SITE_CONTENT.archive.images.map(src => 
        `<div class="group relative aspect-square overflow-hidden shadow-sm hover:shadow-2xl transition-all duration-500 ease-out cursor-crosshair bg-white"><img src="${src}" alt="Archive" class="w-full h-full object-cover"/></div>`
      ).join('');

      // Render Review Cards
      const r = SITE_CONTENT.reviews.items;
      const buildReviewCard = (data, extraImageClasses = '') => `
        <div class="preview-card relative flex flex-col justify-between group shadow-sm hover:shadow-2xl p-6 border border-zinc-200/50 z-10 transition-all duration-700 ease-out w-full" 
             style="background-color: #FFFFFF" data-accent="${data.accentColor}" data-textcolor="${data.textColor}" 
             onmouseenter="handleCardHover(this, true)" onmouseleave="handleCardHover(this, false)">
          <div class="flex justify-between items-baseline mb-4">
            <div class="flex flex-col">
              <span class="dynamic-text text-[10px] font-bold tracking-[0.3em] uppercase transition-colors duration-500 text-zinc-300">${data.cat}</span>
              <span class="dynamic-text text-[9px] font-sans font-bold mt-1 uppercase tracking-widest transition-colors duration-500 text-zinc-400">${data.subCat}</span>
            </div>
            <span class="dynamic-text text-3xl font-black tracking-tighter leading-none transition-colors duration-500 text-zinc-950">${data.id}</span>
          </div>
          <div class="w-full overflow-hidden relative flex flex-col items-center justify-center ${extraImageClasses}">
            <div class="aspect-[4/5] w-full relative flex items-center justify-center overflow-hidden">
              <a href="${data.link}" class="h-full max-w-full aspect-square relative flex items-center justify-center overflow-hidden block">
                <img src="${data.image}" alt="Choice ${data.id}" class="w-full h-full object-contain transition-all duration-700 ease-in-out transform scale-100 group-hover:scale-[0.95]" />
              </a>
            </div>
          </div>
          <div class="mt-4">
            <p class="dynamic-border dynamic-p text-xs md:text-sm font-bold leading-snug border-l-2 pl-4 pr-2 transition-all duration-500 text-zinc-600 border-zinc-100">${data.text}</p>
          </div>
        </div>
      `;
      const buildPanoramaCard = (data) => `
        <div class="preview-card relative flex flex-col group shadow-sm hover:shadow-2xl p-6 md:p-12 border border-zinc-200/50 z-10 transition-all duration-700 ease-out w-full"
             style="background-color: #FFFFFF" data-accent="${data.accentColor}" data-textcolor="${data.textColor}"
             onmouseenter="handleCardHover(this, true)" onmouseleave="handleCardHover(this, false)">
          <div class="flex justify-between items-baseline mb-8">
            <div class="flex flex-col">
              <span class="dynamic-text text-[10px] font-bold tracking-[0.3em] uppercase transition-colors duration-500 text-zinc-300">${data.cat}</span>
              <span class="dynamic-text text-[9px] font-sans font-bold mt-1 uppercase tracking-widest transition-colors duration-500 text-zinc-400">${data.subCat}</span>
            </div>
            <span class="dynamic-text text-3xl font-black tracking-tighter leading-none transition-colors duration-500 text-zinc-950">${data.id}</span>
          </div>
          <div class="flex flex-col md:flex-row items-center gap-8 md:gap-12 w-full h-full">
            <div class="w-full md:w-1/2 flex items-center justify-center overflow-hidden">
              <a href="${data.link}" class="aspect-square w-full max-w-sm md:max-w-md relative flex items-center justify-center overflow-hidden block">
                <img src="${data.image}" alt="Choice ${data.id}" class="w-full h-full object-contain transition-all duration-700 ease-in-out transform scale-100 group-hover:scale-[0.95]" />
              </a>
            </div>
            <div class="w-full md:w-1/2 flex flex-col justify-center">
              <p class="dynamic-border dynamic-p text-sm md:text-lg font-bold leading-relaxed border-l-2 pl-6 pr-4 transition-all duration-500 text-zinc-600 border-zinc-100">${data.text}</p>
            </div>
          </div>
        </div>
      `;

      // Split reviews injection into Top (01, 02, 03) and Bottom (04, 05, 06)
      document.getElementById('reviews-container-top').innerHTML = `
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12 md:gap-32 items-start overflow-visible">
          <!-- Left Column -->
          <div class="flex flex-col items-start w-full">
            ${buildReviewCard(r[0])}
            <div class="relative w-full mt-12 md:mt-[8vh]">
              <div class="w-full relative z-10">
                ${buildReviewCard(r[2])}
              </div>
            </div>
          </div>
          <!-- Right Column -->
          <div class="flex flex-col md:pt-24 overflow-visible items-end w-full mt-12 md:mt-0">
            <div class="w-full sm:w-full md:w-full max-w-none self-end md:self-start aspect-square flex relative z-20 mt-0">
              ${buildReviewCard(r[1], 'flex-1 mb-2')}
            </div>
          </div>
        </div>
      `;

      document.getElementById('reviews-container-bottom').innerHTML = `
        <div class="w-full mt-0">
          ${buildPanoramaCard(r[3])}
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12 md:gap-16 mt-16 md:mt-[10vh] pb-24 md:pb-32">
          <div class="w-full">${buildReviewCard(r[4])}</div>
          <div class="w-full">${buildReviewCard(r[5])}</div>
        </div>
      `;

      // Render Interviews (Now injected with adaptive CSS classes instead of hardcoded VW)
      document.getElementById('interviews-container').innerHTML = SITE_CONTENT.interviews.items.map(item => `
        <div class="flex flex-col items-start shrink-0 group interview-card">
          <div class="w-full overflow-hidden transition-all duration-1000 bg-zinc-50 border border-zinc-100 shadow-sm aspect-[3/4]">
            <img src="${item.image}" alt="${item.name}" class="w-full h-full object-cover transition-transform duration-1000 scale-100 group-hover:scale-105" />
          </div>
          <div class="mt-6 w-full pb-16">
            <h3 class="interview-name font-black tracking-[0.45em] uppercase text-zinc-950 leading-none">${item.name}</h3>
            <div class="w-5 h-px bg-zinc-200 mt-2"></div>
            <p class="interview-desc font-bold uppercase tracking-[0.2em] text-zinc-400 mt-4">${item.desc}</p>
            <p class="interview-quote font-medium text-zinc-500 italic leading-relaxed break-words max-w-full mt-4">${item.quote}</p>
          </div>
        </div>
      `).join('');

      // Render Opinions
      document.getElementById('opinion-container').innerHTML = SITE_CONTENT.opinion.items.map(item => `
        <div class="flex flex-col group">
          <h3 class="text-sm font-bold uppercase tracking-tight text-zinc-950 mb-4 md:mb-5 pb-3 md:pb-4 border-b border-zinc-100 group-hover:text-zinc-500 transition-colors">${item.title}</h3>
          <div class="w-full aspect-[4/3] overflow-hidden bg-zinc-50 mb-6 shadow-sm border border-zinc-100">
            <img src="${item.image}" alt="${item.title}" class="w-full h-full object-cover group-hover:scale-105 transition-all duration-700" />
          </div>
          <p class="text-[11px] leading-relaxed text-zinc-500 font-medium tracking-tight">${item.excerpt}</p>
        </div>
      `).join('');

      // Render Soundboard Covers
      document.getElementById('soundboard-covers').innerHTML = SITE_CONTENT.soundboard.records.map(rec => `
        <img src="${rec.image}" data-album="${rec.name}" alt="${rec.name}" class="absolute inset-0 m-auto max-w-full max-h-[70%] object-contain shadow-2xl transition-all duration-700 cubic-bezier(0.23, 1, 0.32, 1) opacity-0 scale-110 translate-y-10 pointer-events-none" />
      `).join('');

      // Render Soundboard Rows
      const rowsInner = document.createElement('div');
      rowsInner.className = "relative flex-1";
      rowsInner.innerHTML = SITE_CONTENT.soundboard.records.map(rec => `
        <a href="${rec.name.toLowerCase()}.html" class="relative group cursor-pointer block" onmouseenter="handleSoundboardHover('${rec.name}')" onmouseleave="handleSoundboardHover(null)">
          <div class="absolute inset-0 bg-white/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-[5]"></div>
          <div class="relative z-20 grid grid-cols-12 gap-2 md:gap-4 py-2.5 items-baseline">
            <div class="col-span-5 md:col-span-2"><h3 class="text-[10px] md:text-[11px] font-bold tracking-[0.1em] text-white uppercase truncate">${rec.name}</h3></div>
            <div class="col-span-4 md:col-span-2"><p class="text-[9px] md:text-[10px] font-bold tracking-[0.1em] text-white opacity-60 group-hover:opacity-100 transition-opacity uppercase truncate">${rec.artist}</p></div>
            <div class="hidden md:block md:col-span-4"></div>
            <div class="hidden md:block md:col-span-2 text-center"><span class="text-[11px] font-bold tracking-[0.1em] text-white uppercase">${rec.year}</span></div>
            <div class="col-span-3 md:col-span-2 text-right md:text-center"><span class="text-[10px] md:text-[11px] font-bold tracking-[0.1em] text-white uppercase">${rec.no}</span></div>
          </div>
        </a>
      `).join('');
      document.getElementById('soundboard-rows').appendChild(rowsInner);
      
      initializeAnimations();
    });
  </script>
</body>
</html>
