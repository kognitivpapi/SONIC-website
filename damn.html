            // 6. REVIEW BODY (Array of paragraphs)
            // Placement logic: Gallery at 40%, About Section at 75% of this content.
            reviewParagraphs: [
                `In the spring of 2017, the global musical landscape was still vibrating from the aftershocks of Kendrick Lamar’s <span class="italic">To Pimp a Butterfly</span>. That record, a sprawling, jazz-inflected sociopolitical manifesto, had solidified Lamar not just as a rapper, but as a generational prophet—a man carrying the heavy mantle of Black American struggle. When <span class="serif-italic">DAMN.</span> arrived on Good Friday, it initially felt like a sharp, kinetic pivot.`,
                `The album cover itself serves as a warning. There is no elaborate mural, no sprawling cityscape of Compton. Instead, we see Kendrick standing before a plain red brick wall, his head bowed, eyes fixed on the viewer with a look of profound exhaustion. Above him, the word "DAMN." looms in a harsh, oversized serif font, a period punctuating the finality of his frustration. This is the visual shorthand for an artist who has been canonized and elevated to a point of near-deification.`,
                `The transition from the jazz-funk maximalism of 2015 to the minimalist, bass-heavy structures of 2017 was more than just an aesthetic choice. It was a reflection of the era's chaotic energy. If <span class="italic">Butterfly</span> was about the collective, <span class="italic">DAMN.</span> is about the individual. It is about the soul in isolation, grappling with the weight of prophecy and the crushing reality of human frailty. The opening track, "BLOOD.", functions as the album’s cinematic thesis. It isn’t a song so much as it is a parable of predestination.`,
                `Kendrick narrates a fateful encounter with a blind woman, offering help only to be shot dead. This cyclical nature of fate—the idea that even our most righteous intentions are subject to the cruelty of the universe—sets the stage for the album's recurring question: "Is it wickedness? Is it weakness? You decide." This theological inquiry runs through every fiber of the record, challenging the listener to look beyond the surface level of celebrity.`,
                `The narrative arc of <span class="serif-italic">DAMN.</span> is famously reversible, yet even in its linear progression, it feels like a descent into the subconscious. After the introductory shock of "BLOOD.", we are plunged into "DNA.", a track that contains some of the most aggressive and technically proficient rapping of the decade. Over a Mike WiLL Made-It beat that feels like it’s being torn apart by a chainsaw, Kendrick dissects the complexities of his heritage.`,
                `Throughout the album’s first half, Kendrick oscillates between these poles of divinity and depravity. "YAH." and "ELEMENT." showcase a man who is "sick and tired of being tired," retreating from the noise of the industry to find solace in his own ancestry and the biblical "curse" he believes his people are under. This theological thread, influenced by the teachings of the Hebrew Israelites, provides the record with a unique moral weight.`,
                `The middle of the record explores the paradoxes of human emotion. "FEEL." is perhaps the most honest Kendrick has ever been about the psychological toll of fame. "I feel like a chip on my shoulders / I feel like I'm losin' my focus / I feel like a pawn in the game / I feel like the world is against me." It is a laundry list of anxieties that humanizes the superstar, stripping away the armor of the "Kung Fu Kenny" persona to reveal the vulnerable man underneath.`,
                `Then comes the pivot to the chart-topping anthem "HUMBLE.". In the context of the album, the track acts as a satirical counterweight. While the world heard it as a club anthem, within the narrative of <span class="serif-italic">DAMN.</span>, it is Kendrick commanding himself—and his peers—to sit down and recognize the limits of their own ego. The "irony" of the track is palpable; a man at the height of his power rapping about humility.`,
                `It is followed by "LUST." and "LOVE.", a brilliant pairing that examines the difference between fleeting physical desire and the sacrificial nature of true partnership. The production on "LUST.", with its reversed loops and claustrophobic percussion, perfectly mirrors the repetitive, unsatisfying nature of the vices it describes. It is a sonic representation of the "grind" that leads to spiritual emptiness.`,
                `As the record reaches its climax, the songs become longer and more complex. "XXX." featuring U2 is a jarring, multi-part suite that critiques American hypocrisy. It juxtaposes a friend asking Kendrick for spiritual advice after a tragedy with Kendrick’s own violent impulses for revenge. It’s a masterful piece of storytelling that highlights the impossible contradictions of being a peaceful man in a violent society.`,
                `The sonic landscape of the album is equally revolutionary. While <span class="italic">To Pimp a Butterfly</span> relied on live instrumentation and jazz flourishes, <span class="italic">DAMN.</span> embraces the digital. Sounwave, DJ Dahi, and Mike WiLL Made-It create a sound that is "high-def" yet "lo-fi" in its emotional grit. It is the sound of the 21st century—fragmented, loud, and constantly on the verge of a breakdown.`,
                `By the time we reach "GOD.", Kendrick is celebrating his success with a melodic, almost pop-inflected swagger. But the triumph feels fragile. He asks, "This what God feel like?"—a question that suggests he knows he's flirting with blasphemy. The "wickedness or weakness" theme returns here, reminding us that even in his moments of highest exaltation, Kendrick is haunted by the fear that it could all be a manifestation of his own pride.`,
                `The theological depth of the record is what ultimately sets it apart from Kendrick’s contemporaries. In "FEAR.", Kendrick delivers some of the most haunting verses of his career, referencing the Book of Deuteronomy to explain the suffering he sees in his community. It frames the struggle of the modern Black man not just through the lens of structural racism, but through the lens of ancient spiritual destiny.`,
                `The concept of the "Israelite" identity provides him with a framework to understand why, despite his riches and fame, he still feels a sense of inherent displacement and sorrow. But <span class="serif-italic">DAMN.</span> isn't just an exercise in theology. It is also a technical marvel. The way Kendrick uses his voice—shifting from a high-pitched, anxious rasp to a deep, commanding baritone—allows him to play multiple characters within a single song.`,
                `The album's impact on the cultural conversation cannot be overstated. In an era of disposable singles and algorithm-driven hits, Kendrick released a cohesive, challenging work of art that demanded to be heard in full. It sparked debates about religion, politics, and the responsibility of the artist. It was the sound of the most important voice in music at the absolute peak of his powers, refusing to take the easy path.`,
                `In analyzing the production of "FEAR.", one must acknowledge the brilliance of The Alchemist. The beat is a slow, creeping realization, a looped anxiety that never quite resolves. Over this, Kendrick tracks his fears through the decades: at age 7, the fear of his mother’s discipline; at age 17, the fear of losing his life to the streets; at age 27, the fear of losing his mind to his own success.`,
                `This chronological excavation is the heart of the album. It shows that despite the Grammys and the platinum plaques, the boy from Compton is still there, looking over his shoulder. The "damnation" of the title isn't just about the afterlife; it's about the psychological trap of the present. It’s about the realization that no matter how high you climb, the ground is always waiting to reclaim you.`,
                `The collaboration with Rihanna on "LOYALTY." provides a rare moment of levity, but even here, the tone is guarded. They ask "Who you loyal to?" not as a romantic gesture, but as a test of survival. In a world of shifting alliances and digital facades, loyalty is the most expensive currency. The song’s pop sensibility makes the underlying question even more poignant, hiding a radical inquiry inside a radio-friendly hook.`,
                `As we dive deeper into the late-album tracks, "LUST." stands out as a masterpiece of mood. The production feels underwater, drowning in the repetition of the daily routine. "Wake up in the morning / Hop in the shower / Put on your clothes / Get out of the house." It’s a critique of the hedonism that often serves as a distraction from spiritual work. Kendrick isn't judging the listener; he’s including himself in the loop.`,
                `The "wickedness or weakness" motif is finally addressed in the closing moments of "DUCKWORTH.". By revealing the true story of how Anthony Tiffith and Ducky (Kendrick's father) crossed paths years before TDE existed, Kendrick proves that "wickedness" and "weakness" are often just a hair's breadth away from "mercy." It is the ultimate subversion of the album's darker themes, offering a glimmer of hope through the power of human choice.`,
                `If Anthony had decided to rob that KFC and shoot Ducky, Kendrick wouldn't be here. The "Pulitzer" wouldn't exist. The culture wouldn't have its prophet. It’s a terrifyingly fragile foundation for a legacy, and it’s why Kendrick sounds so exhausted on the cover. He knows that his entire existence is a mathematical impossibility, a divine intervention disguised as a coincidence.`,
                `The historical significance of the Pulitzer Prize for Music cannot be ignored. For decades, the award was the exclusive domain of classical and jazz composers. By awarding it to Kendrick Lamar, the committee acknowledged that the most vital, complex, and "composed" music in America was happening in hip-hop. It was a validation of the genre's literary potential and its ability to act as a mirror for a fractured nation.`,
                `But for Kendrick, the award seemed like another weight. In subsequent interviews, he rarely spoke of it with traditional pride. Instead, he seemed to view it as another part of the "prophecy" he had to fulfill. <span class="serif-italic">DAMN.</span> isn't an album made for awards; it’s an album made for the spirit. It’s a record that asks what happens when the "good kid" from Compton becomes the "greatest" in the world and finds that he’s still just as afraid of the dark.`,
                `The reversible nature of the tracklist—the idea that you can play the album from "DUCKWORTH." back to "BLOOD."—transforms the record into a meditation on "the walk of the righteous." In reverse, the album ends with the gunshot, suggesting that no matter what Kendrick does, he is always headed toward the same end. In the forward version, it ends with the story of his father's life being spared, suggesting that grace is the final word.`,
                `This duality is the core of Kendrick Lamar's genius. He refuses to provide easy answers because he knows there aren't any. He is a man of faith who is constantly doubting; a leader who is constantly retreating; a rapper who is constantly questioning the validity of his own medium. <span class="serif-italic">DAMN.</span> is the purest expression of this internal conflict, a sonic document of a soul in transit.`,
                `To listen to <span class="serif-italic">DAMN.</span> in its entirety is to engage in a form of intentional listening that has become rare. In the age of the 15-second clip, Kendrick asks for nearly an hour of your undivided attention. He asks you to follow him through the book of Deuteronomy, through the streets of Compton, and through the corridors of his own mind. It is a demanding experience, but the rewards are profound.`,
                `The production on "XXX." deserves further study. The way it shifts from a boom-bap beat to a chaotic, siren-filled soundscape mirrors the suddenness of violence. When the beat drops and Kendrick starts rapping about "chipping a nigga," the listener is forced to confront the reality of the environment that birthed him. He isn't glamorizing the violence; he's reporting it from the front lines of his own soul.`,
                `U2’s contribution to "XXX." is subtle but effective. Bono’s voice, filtered and distant, provides a haunting, melodic backdrop that emphasizes the "American" theme of the track. It’s a juxtaposition of the rock establishment and the hip-hop vanguard, united by a shared sense of dread about the direction of the country in 2017. It remains one of the most unlikely and successful collaborations in modern rap.`,
                `Ultimately, the record is a testament to the power of the "album" as an art form. Every transition is intentional. Every silence is calculated. Every vocal inflection is a part of the narrative. Even the way Kendrick says the word "DAMN." throughout the record—sometimes as a curse, sometimes as a sigh of relief—shows a level of attention to detail that is staggering.`,
                `The revelation in "DUCKWORTH." that Top Dawg almost killed Kendrick’s father in a fried chicken shop robbery decades earlier—and that a single act of mercy allowed Kendrick’s career to exist—is the ultimate payoff. It underscores the album's obsession with fate and divine intervention. If Anthony "Top Dawg" Tiffith had pulled the trigger during that robbery, Kendrick would have grown up without a father, and the most important artist of a generation would likely never have existed.`,
                `This closing thought brings the entire record into focus. All the talk of "wickedness or weakness," all the fear, the lust, and the pride, are all secondary to the simple, terrifying reality of chance. Life is a series of interconnected moments, and our destinies are often decided by the smallest of choices made by people we haven't even met yet. It turns the album from a personal excavation into a universal meditation on the nature of existence.`,
                `Ultimately, <span class="serif-italic">DAMN.</span> is a record of profound, uncomfortable honesty. It strips away the armor of the superstar to reveal a man caught between his duty as a leader and his nature as a flawed human being. It proved that hip-hop could be a medium for high art, capable of tackling the same existential questions as the greatest novels and symphonies.`,
                `By winning the Pulitzer Prize, it didn't just validate Kendrick Lamar; it validated an entire culture, forcing the world to recognize that the most vital poetry of the 21st century was being written on the streets of Compton. It is a masterpiece that will be studied for as long as we care about the intersection of faith, fate, and the American dream.`,
                `As we look back on the record five years later, its influence is everywhere. From the minimalist production of modern trap to the increased focus on narrative structure in concept albums, Kendrick’s fingerprints are all over the current generation. But none have quite matched the raw, visceral power of <span class="serif-italic">DAMN.</span> because none have been willing to be quite as honest about their own "wickedness."`,
                `The record stands as a monument to the complexity of the human condition. It doesn't ask us to be perfect; it asks us to be aware. It asks us to consider the "DNA" of our own actions and the "FEAR" that drives our choices. It is a religious text for a secular age, a sermon delivered from the center of a storm.`,
                `Five years later, the record remains as potent as the day it was released. Its questions about righteousness and human nature haven't been answered—if anything, they've become more urgent. Kendrick Lamar didn't just give us an album; he gave us a mirror. And in that mirror, we see the beauty, the ugliness, and the "DAMN." undeniable complexity of being alive.`,
                `The legacy of *DAMN.* is not just in the awards or the sales, but in the silence it leaves behind. It is the silence of reflection, the silence of a listener who has been forced to confront their own nature. It is the silence that follows a gunshot in "BLOOD." and the silence that follows a prayer in "FEAR.". It is the sound of an artist who has nothing left to prove and everything left to find.`,
                `In the final analysis, Kendrick Lamar remains the "good kid" in a world that is anything but. He is the observer who became the subject; the survivor who became the legend. *DAMN.* is his most difficult work because it is his most human. It is the sound of a man who has won the world but is still trying to save his own soul. And in that struggle, we find our own.`,
                `The red wall is still there. The word "DAMN." is still looming. And Kendrick is still standing there, head bowed, waiting for the next intervention. We are lucky to be witnesses to the journey.`
            ],

                    </div>
                </div>
                
                <div id="dom-tracklist-container" class="grid grid-flow-col grid-rows-3 gap-x-[clamp(0.75rem,2vw,2rem)] gap-y-3 w-max"></div>
            </div>
        </div>
    </section>

    <!-- CONTENT FLOW (Automatically Populated) -->
    <div id="dom-main-flow-container">
        <!-- Text, Gallery, and About sections will be injected here relative to paragraph length -->
    </div>

    <!-- RATING SECTION -->
    <section class="max-w-4xl mx-auto px-[clamp(1.5rem,5vw,4rem)] pb-[clamp(3rem,8vw,6rem)]">
        <div class="pt-[clamp(3rem,8vw,6rem)] border-t border-white/20 text-center">
            <div class="flex flex-col items-center gap-[clamp(1.5rem,4vw,3rem)]">
                <p id="dom-rating-label" class="text-[clamp(0.5rem,1.5vw,0.6rem)] tracking-[0.6em] font-bold uppercase opacity-40"></p>
                <div class="rating-circle">
                    <span id="dom-rating-value" class="serif-italic text-[clamp(3rem,8vw,5rem)] tracking-tighter"></span>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="py-24 md:py-32 bg-white px-6 md:px-12 border-t border-zinc-100 text-zinc-950">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-start gap-12 md:gap-16 mb-16 md:mb-20">
                <div class="space-y-6 md:space-y-8 max-w-sm">
                    <h1 class="text-4xl font-black tracking-tighter uppercase" style="color: var(--primary-color);">
                        <a href="#" id="dom-footer-brand"></a>
                    </h1>
                    <p class="text-[10px] leading-relaxed font-bold tracking-[0.3em] uppercase text-zinc-400" id="dom-footer-tagline"></p>
                    <div class="flex gap-4">
                        <a href="#" id="dom-footer-contact-btn" class="px-8 py-3 text-white text-[10px] font-bold uppercase tracking-[0.2em] hover:opacity-80 transition-opacity inline-block text-center" style="background-color: var(--primary-color);"></a>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-20 md:gap-32">
                    <div class="space-y-6">
                        <h4 id="dom-footer-library-label" class="text-[10px] font-bold uppercase tracking-[0.3em] text-zinc-950"></h4>
                        <ul id="footer-nav" class="space-y-4 text-[10px] uppercase tracking-widest font-bold text-zinc-400">
                            <!-- Injected via JS -->
                        </ul>
                    </div>
                </div>
            </div>

            <div class="pt-12 border-t border-zinc-100 flex justify-center items-center w-full">
                <div class="flex flex-wrap md:flex-nowrap items-center justify-center gap-x-2 gap-y-1 sm:gap-4 md:gap-8 max-w-full text-center">
                    <span class="text-[7px] sm:text-[9px] md:text-[10px] font-bold uppercase tracking-widest sm:tracking-[0.3em] md:tracking-[0.5em] text-zinc-300 italic shrink-0" id="dom-footer-locations"></span>
                    <span class="text-[7px] sm:text-[9px] md:text-[10px] font-bold uppercase tracking-widest sm:tracking-[0.3em] md:tracking-[0.5em] text-zinc-300 shrink-0 hidden sm:inline-block">•</span>
                    <span class="text-[7px] sm:text-[9px] md:text-[10px] font-bold uppercase tracking-widest sm:tracking-[0.3em] md:tracking-[0.5em] text-zinc-300 shrink-0" id="dom-footer-year"></span>
                    <span class="text-[7px] sm:text-[9px] md:text-[10px] font-bold uppercase tracking-widest sm:tracking-[0.3em] md:tracking-[0.5em] text-zinc-300 shrink-0 hidden sm:inline-block">•</span>
                    <span class="text-[7px] sm:text-[9px] md:text-[10px] font-bold uppercase tracking-widest sm:tracking-[0.3em] md:tracking-[0.5em] text-zinc-300 shrink-0" id="dom-footer-rights"></span>
                </div>
            </div>
        </div>
    </footer>

    <script>
        const hydrate = () => {
            // Theme setup
            document.documentElement.style.setProperty('--primary-color', ALBUM_CONFIG.theme.primary);
            document.documentElement.style.setProperty('--secondary-color', ALBUM_CONFIG.theme.secondary);
            document.documentElement.style.setProperty('--serif-font', ALBUM_CONFIG.fonts.serif);
            document.documentElement.style.setProperty('--sans-font', ALBUM_CONFIG.fonts.sans);
            
            // Header elements
            document.getElementById('page-title').textContent = ALBUM_CONFIG.metadata.pageTitle;
            document.getElementById('dom-archive-number').textContent = ALBUM_CONFIG.metadata.archiveNumber;
            document.getElementById('dom-album-cover').src = ALBUM_CONFIG.metadata.coverArtUrl;
            document.getElementById('dom-album-title').textContent = ALBUM_CONFIG.metadata.albumTitle;
            document.getElementById('dom-release-date').textContent = ALBUM_CONFIG.metadata.releaseDate;
            document.getElementById('dom-record-label').textContent = ALBUM_CONFIG.metadata.recordLabel;
            
            document.getElementById('dom-tracklist-container').innerHTML = ALBUM_CONFIG.tracklist.map((track, i) => `
                <div class="track-item"><span class="track-number">${(i + 1).toString().padStart(2, '0')}</span><span class="serif-italic text-[clamp(0.6rem,1.2vw,0.75rem)]">${track}</span></div>
            `).join('');

            // DYNAMIC CONTENT FLOW CONSTRUCTION (Relative positioning)
            const mainFlow = document.getElementById('dom-main-flow-container');
            const totalParas = ALBUM_CONFIG.reviewParagraphs.length;
            const split40 = Math.floor(totalParas * 0.4);
            const split75 = Math.floor(totalParas * 0.75);

            const segment1 = ALBUM_CONFIG.reviewParagraphs.slice(0, split40).map(p => `<p>${p}</p>`).join('');
            const segment2 = ALBUM_CONFIG.reviewParagraphs.slice(split40, split75).map(p => `<p>${p}</p>`).join('');
            const segment3 = ALBUM_CONFIG.reviewParagraphs.slice(split75).map(p => `<p>${p}</p>`).join('');

            // Gallery HTML Template
            const galleryHTML = `
                <section class="relative z-0" id="gallery-container">
                    <div class="sticky top-0 w-full h-screen flex flex-col items-center justify-center transition-colors duration-500" id="sticky-element">
                        <div class="w-full overflow-hidden">
                            <div class="photo-strip text-white" id="dom-photo-strip">
                                ${ALBUM_CONFIG.gallery.images.map((img, i) => `
                                    <div class="photo-card-wrapper">
                                        <div class="photo-card album-shadow"><img src="${img.url}" alt="Image ${i + 1}"></div>
                                        <div class="description-text text-[clamp(0.5rem,1.2vw,0.6rem)] tracking-[0.2em] uppercase font-bold opacity-60 px-2">${img.description}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </section>
            `;

            // About Section HTML Template
            const about = ALBUM_CONFIG.aboutSection;
            const aboutHTML = `
                <section class="segment-container pt-0 pb-[clamp(2rem,8vw,6rem)]">
                    <div class="p-[clamp(1.5rem,5vw,3rem)] bg-white text-[var(--primary-color)] border border-white relative shadow-2xl">
                        <h2 class="font-bold uppercase tracking-[0.3em] text-[clamp(1.2rem,4vw,2.25rem)] mb-[clamp(1.5rem,4vw,3rem)] italic">${about.mainTitle}</h2>
                        <div class="grid grid-cols-1 tablet:grid-cols-2 gap-[clamp(2rem,6vw,4rem)]">
                            <div>
                                <h4 class="text-[clamp(0.55rem,1.5vw,0.6rem)] tracking-[0.4em] font-bold uppercase mb-[clamp(1rem,3vw,2rem)] opacity-60">${about.leftColumn.title}</h4>
                                <ul class="space-y-[clamp(1rem,3vw,1.5rem)] text-[clamp(0.7rem,1.2vw,0.8rem)] font-light leading-relaxed">
                                    ${about.leftColumn.items.map(item => `<li><strong class="block uppercase text-[clamp(0.55rem,1.5vw,0.65rem)] tracking-widest mb-1 font-bold">${item.title}</strong>${item.text}</li>`).join('')}
                                </ul>
                            </div>
                            <div>
                                <h4 class="text-[clamp(0.55rem,1.5vw,0.6rem)] tracking-[0.4em] font-bold uppercase mb-[clamp(1rem,3vw,2rem)] opacity-60">${about.rightColumn.title}</h4>
                                <div class="grid grid-cols-1 gap-[clamp(1.5rem,4vw,2.25rem)] text-[clamp(0.65rem,1vw,0.75rem)] leading-relaxed">
                                    ${about.rightColumn.blocks.map(block => `<div><p class="font-bold mb-2 uppercase tracking-widest text-[clamp(0.55rem,1.5vw,0.6rem)]">${block.title}</p><p>${block.text}</p></div>`).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            `;

            // Inject the flow
            mainFlow.innerHTML = `
                <div class="segment-container"><div class="paragraph-stack">${segment1}</div></div>
                ${galleryHTML}
                <div class="segment-container"><div class="paragraph-stack">${segment2}</div></div>
                ${aboutHTML}
                <div class="segment-container pt-0"><div class="paragraph-stack">${segment3}</div></div>
            `;

            // Rating elements
            document.getElementById('dom-rating-label').textContent = ALBUM_CONFIG.ratingSection.label;
            document.getElementById('dom-rating-value').textContent = ALBUM_CONFIG.ratingSection.value;

            // Nav & Footer elements
            document.getElementById('mobile-menu-img').src = ALBUM_CONFIG.nav.mobileMenuImage;
            document.getElementById('desktop-nav').innerHTML = ALBUM_CONFIG.nav.links.map(link => 
                `<a href="${link.url}" class="flex-1 flex items-center justify-center border-r border-zinc-100 last:border-r-0 text-[clamp(6px,0.8vw,8px)] font-bold uppercase tracking-[0.5em] text-black hover:bg-zinc-950 hover:text-white transition-all"><span>${link.text}</span></a>`
            ).join('');
            document.getElementById('mobile-nav-links').innerHTML = ALBUM_CONFIG.nav.links.map(link => 
                `<a href="${link.url}" class="text-4xl font-bold tracking-tighter uppercase transition-all">${link.text}</a>`
            ).join('');
            document.getElementById('footer-nav').innerHTML = ALBUM_CONFIG.nav.links.map(link => 
                `<li><a href="${link.url}" class="hover:text-zinc-950 transition-colors">${link.text}</a></li>`
            ).join('');

            document.getElementById('dom-footer-brand').textContent = ALBUM_CONFIG.brand.full;
            document.getElementById('dom-footer-tagline').textContent = ALBUM_CONFIG.footer.tagline;
            document.getElementById('dom-footer-contact-btn').textContent = ALBUM_CONFIG.footer.contactLabel;
            document.getElementById('dom-footer-contact-btn').href = ALBUM_CONFIG.footer.contactUrl;
            document.getElementById('dom-footer-library-label').textContent = ALBUM_CONFIG.footer.libraryLabel;
            document.getElementById('dom-footer-locations').textContent = ALBUM_CONFIG.footer.locations;
            document.getElementById('dom-footer-year').textContent = ALBUM_CONFIG.footer.year;
            document.getElementById('dom-footer-rights').textContent = ALBUM_CONFIG.footer.rights;
        };

        hydrate();

        // --- Interaction & Scroll Logic ---
        const nav = document.getElementById('main-nav');
        const menuBtn = document.getElementById('mobile-menu-btn');
        const menuOverlay = document.getElementById('mobile-menu-overlay');
        const menuCloseBtn = document.getElementById('mobile-menu-close-btn');
        const menuImg = document.getElementById('mobile-menu-img');
        const menuCloseIcon = document.getElementById('mobile-menu-close');
        
        let isMenuOpen = false;
        const toggleMenu = () => {
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                menuOverlay.classList.remove('hidden');
                setTimeout(() => menuOverlay.classList.remove('opacity-0', 'pointer-events-none'), 10);
                menuImg.classList.add('brightness-0', 'invert');
                menuCloseIcon.classList.remove('hidden');
            } else {
                menuOverlay.classList.add('opacity-0', 'pointer-events-none');
                setTimeout(() => menuOverlay.classList.add('hidden'), 500);
                menuImg.classList.remove('brightness-0', 'invert');
                menuCloseIcon.classList.add('hidden');
            }
        };

        menuBtn.addEventListener('click', toggleMenu);
        menuCloseBtn.addEventListener('click', toggleMenu);

        // Animation Logic for Scroll Components
        const initializeScrollAnimation = () => {
            const strip = document.getElementById('dom-photo-strip');
            const container = document.getElementById('gallery-container');
            const stickyElement = document.getElementById('sticky-element');
            const headerAnchor = document.getElementById('header-anchor');
            let scrollTimeout;

            const updateLayout = () => {
                const maxMove = strip.scrollWidth - window.innerWidth;
                container.style.height = maxMove > 0 ? `${maxMove + window.innerHeight}px` : `100vh`;
            };

            window.addEventListener('resize', updateLayout);
            updateLayout();

            window.addEventListener('scroll', () => {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                // Nav hiding logic
                nav.classList.replace('nav-visible', 'nav-hidden');
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    if (scrollTop > headerAnchor.offsetHeight) {
                        nav.classList.replace('nav-hidden', 'nav-visible');
                    }
                }, 400);

                // Gallery Horizontal Move
                const containerRect = container.getBoundingClientRect();
                const containerTop = containerRect.top;
                const maxMove = strip.scrollWidth - window.innerWidth; 
                const cards = document.querySelectorAll('.photo-card');

                if (containerTop <= 0 && containerTop >= -maxMove) {
                    stickyElement.style.backgroundColor = "white";
                    strip.classList.remove('text-white');
                    strip.classList.add('text-black');
                    cards.forEach(c => c.classList.add('shadow-none'));
                    strip.style.transform = `translateX(-${Math.abs(containerTop)}px)`;
                } else {
                    stickyElement.style.backgroundColor = "transparent";
                    strip.classList.remove('text-black');
                    strip.classList.add('text-white');
                    cards.forEach(c => c.classList.remove('shadow-none'));
                    if (containerTop > 0) strip.style.transform = `translateX(0px)`;
                    else strip.style.transform = `translateX(-${maxMove}px)`;
                }
            }, { passive: true });
        };

        window.onload = initializeScrollAnimation;
    </script>
</body>
</html>
