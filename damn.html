                "https://images.unsplash.com/photo-1508700115892-45ecd05ae2ad?auto=format&fit=crop&q=80&w=800",

            // 7. REVIEW TEXT SECTIONS
            introText: `
                <p>In the spring of 2017, the global musical landscape was still vibrating from the aftershocks of Kendrick Lamar’s <span class="italic">To Pimp a Butterfly</span>. That record, a sprawling, jazz-inflected sociopolitical manifesto, had solidified Lamar not just as a rapper, but as a generational prophet—a man carrying the heavy mantle of Black American struggle. When <span class="serif-italic">DAMN.</span> arrived on Good Friday, it initially felt like a sharp, kinetic pivot. Where its predecessor looked outward with an almost academic rigor, <span class="serif-italic">DAMN.</span> was a jagged, internal excavation. It was the sound of a man who had won the war for his city’s soul but was now losing the battle for his own.</p>
                <p>The opening track, "BLOOD.", functions as the album’s cinematic thesis. It isn’t a song so much as it is a parable of predestination. Kendrick narrates a fateful encounter with a blind woman, offering help only to be shot dead. This cyclical nature of fate—the idea that even our most righteous intentions are subject to the cruelty of the universe—sets the stage for the album's recurring question: "Is it wickedness? Is it weakness? You decide."</p>
            `,

                <p>This internal warfare is visually and sonically represented by the stark imagery of the <span class="serif-italic">DAMN.</span> era. The minimalist album cover, the visceral music videos, and the sharp, jagged transitions between tracks like "LOYALTY." and "PRIDE." all point toward a man who has stripped away the ornaments of celebrity to face his own nature.</p>
            `,

            galleryBottomText: `
                <p>The center of gravity for <span class="serif-italic">DAMN.</span> is undoubtedly "FEAR.", a seven-minute epic that tracks Kendrick's anxieties from the age of seven to the present day. It is here that the album’s theological stakes are made explicit, exploring the terrors of childhood discipline and the existential dread of divine judgment.</p>
            `,

            postGalleryText: `
                <p>The theological depth of the record is what ultimately sets it apart from Kendrick’s contemporaries. In "FEAR.", Kendrick delivers some of the most haunting verses of his career, referencing the Book of Deuteronomy to explain the suffering he sees in his community. It frames the struggle of the modern Black man not just through the lens of structural racism, but through the lens of ancient spiritual destiny.</p>

                <p>The revelation that Top Dawg almost killed Kendrick’s father in a fried chicken shop robbery—and that a single act of mercy allowed Kendrick’s career to exist—is the ultimate payoff. It underscores the album's obsession with fate and divine intervention. If Anthony had pulled the trigger, the most important artist of a generation would never have existed.</p>
                <p>Ultimately, <span class="serif-italic">DAMN.</span> is a record of profound, uncomfortable honesty. It strips away the armor of the superstar to reveal a man caught between his duty as a leader and his nature as a flawed human being. It proved that hip-hop could be a medium for high art, capable of tackling the same existential questions as the greatest novels and symphonies.</p>
            `

    <script>
        // --- 1. HYDRATE THE DOM WITH ALBUM_CONFIG DATA ---
        document.getElementById('page-title').textContent = ALBUM_CONFIG.pageTitle;
        
        // Inject Theme Colors
        document.documentElement.style.setProperty('--primary-color', ALBUM_CONFIG.theme.primary);
        document.documentElement.style.setProperty('--secondary-color', ALBUM_CONFIG.theme.secondary);
        
        // Inject Fonts
        document.documentElement.style.setProperty('--serif-font', ALBUM_CONFIG.fonts.serif);
        document.documentElement.style.setProperty('--sans-font', ALBUM_CONFIG.fonts.sans);
        
        // Inject Metadata
        document.getElementById('dom-archive-number').textContent = ALBUM_CONFIG.archiveNumber;
        document.getElementById('dom-album-cover').src = ALBUM_CONFIG.coverArtUrl;
        document.getElementById('dom-album-title').textContent = ALBUM_CONFIG.albumTitle;
        document.getElementById('dom-release-date').textContent = ALBUM_CONFIG.releaseDate;
        document.getElementById('dom-record-label').textContent = ALBUM_CONFIG.recordLabel;
        
        // Inject Tracklist
        const tracklistHTML = ALBUM_CONFIG.tracklist.map((track, i) => `
            <div class="track-item"><span class="track-number">${(i + 1).toString().padStart(2, '0')}</span><span class="serif-italic text-[0.7rem]">${track}</span></div>
        `).join('');
        document.getElementById('dom-tracklist-container').innerHTML = tracklistHTML;

        // Inject Text Content
        document.getElementById('dom-intro-text').innerHTML = ALBUM_CONFIG.introText;
        document.getElementById('dom-gallery-top-text').innerHTML = ALBUM_CONFIG.galleryTopText;
        
        // Inject Gallery
        const galleryHTML = ALBUM_CONFIG.galleryImages.map((url, i) => `
            <div class="photo-card album-shadow"><img src="${url}" alt="Gallery Image ${i + 1}"></div>
        `).join('');
        document.getElementById('dom-photo-strip').innerHTML = galleryHTML;

        // Inject Post-Gallery Text
        document.getElementById('dom-gallery-bottom-text').innerHTML = ALBUM_CONFIG.galleryBottomText;
        document.getElementById('dom-post-gallery-text').innerHTML = ALBUM_CONFIG.postGalleryText;

        // Inject About Section
        document.getElementById('dom-about-left-title').textContent = ALBUM_CONFIG.aboutSection.leftColumn.title;
        document.getElementById('dom-about-left-items').innerHTML = ALBUM_CONFIG.aboutSection.leftColumn.items.map(item => `
            <li>
                <strong class="block uppercase text-[0.65rem] tracking-widest mb-1 font-bold">${item.title}</strong>
                ${item.text}
            </li>
        `).join('');

        document.getElementById('dom-about-right-title').textContent = ALBUM_CONFIG.aboutSection.rightColumn.title;
        document.getElementById('dom-about-right-items').innerHTML = ALBUM_CONFIG.aboutSection.rightColumn.blocks.map(block => `
            <div>
                <p class="font-bold mb-2 uppercase tracking-widest text-[0.6rem]">${block.title}</p>
                <p>${block.text}</p>
            </div>
        `).join('');

        document.getElementById('dom-post-about-text').innerHTML = ALBUM_CONFIG.postAboutText;
        document.getElementById('dom-rating').textContent = ALBUM_CONFIG.rating;

        // --- 2. INTERACTION & DYNAMIC LAYOUT LOGIC ---
        const strip = document.getElementById('dom-photo-strip');
        const container = document.getElementById('gallery-container');
        const stickyElement = document.getElementById('sticky-element');
        const nav = document.getElementById('main-nav');
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenuImg = document.getElementById('mobile-menu-img');
        const mobileMenuClose = document.getElementById('mobile-menu-close');

        // Dynamically set gallery height based on picture length
        const calculateLayout = () => {
            const maxMove = strip.scrollWidth - window.innerWidth;
            if(maxMove > 0) {
                container.style.height = `${maxMove + window.innerHeight}px`;
            } else {
                container.style.height = `100vh`;
            }
        };

        window.addEventListener('load', calculateLayout);
        window.addEventListener('resize', calculateLayout);
        calculateLayout();

        let isScrollingTimeout;

        mobileMenuBtn.addEventListener('click', () => {
            const isClosed = mobileMenuClose.classList.contains('hidden');
            if (isClosed) {
                mobileMenuClose.classList.remove('hidden');
                mobileMenuImg.classList.add('hidden');
            } else {
                mobileMenuClose.classList.add('hidden');
                mobileMenuImg.classList.remove('hidden');
            }
        });

        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            window.clearTimeout(isScrollingTimeout);

            nav.classList.add('-translate-y-full', 'opacity-0');
            nav.classList.remove('translate-y-0', 'opacity-100');

            const containerRect = container.getBoundingClientRect();
            const containerTop = containerRect.top;
            const maxMove = strip.scrollWidth - window.innerWidth;
            let isGalleryAnimated = false;

            if (containerTop <= 0 && containerTop >= -maxMove) {
                const currentScrollInside = Math.abs(containerTop);
                stickyElement.style.backgroundColor = "white";
                strip.style.transform = `translateX(-${currentScrollInside}px)`;
                isGalleryAnimated = true;
            } 
            else if (containerTop > 0) {
                stickyElement.style.backgroundColor = "transparent";
                strip.style.transform = `translateX(0px)`;
            } 
            else {
                stickyElement.style.backgroundColor = "transparent";
                strip.style.transform = `translateX(-${maxMove}px)`;
            }
            
            isScrollingTimeout = setTimeout(() => {
                if (!isGalleryAnimated && scrollTop > 50) {
                    nav.classList.remove('-translate-y-full', 'opacity-0');
                    nav.classList.add('translate-y-0', 'opacity-100');
                }
            }, 150);
        });
    </script>
